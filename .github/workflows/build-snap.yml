name: Snap build & test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-snap:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install Snapcraft
        run: sudo snap install snapcraft --classic

      - name: Pre-install core22
        run: sudo snap install core22 --channel=latest/stable

      - name: Build Snap (Destructive Mode)
        run: |
          snapcraft --destructive-mode
          ls -lh *.snap

      - name: Upload Snap Artifact
        uses: actions/upload-artifact@main
        with:
          name: asimov-cli-snap
          path: "*.snap"

      - name: Check Built Snap File
        run: ls -lh *.snap

      - name: Install Snap Package
        run: sudo snap install --dangerous --devmode *.snap || (echo "Snap installation failed!" && exit 1)

      - name: List Installed Snaps
        run: snap list

      - name: Check Available Commands
        run: snap info asimov-cli

      - name: Verify Installation (asimov --version)
        run: snap run asimov-cli.asimov --version

      # Extract the version from snapcraft.yaml
      - name: Extract Version from snapcraft.yaml
        id: get_version
        run: |
          SNAP_VERSION=$(awk -F': ' '/^version:/ {print $2}' snapcraft.yaml | tr -d "'")
          echo "SNAP_VERSION=$SNAP_VERSION" >> $GITHUB_ENV

      # Create a Git tag if it does not exist
      - name: Create Git Tag
        run: |
          TAG_NAME="v${{ env.SNAP_VERSION }}"
          
          # Check if the tag exists remotely
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG_NAME"; then
            echo "Tag $TAG_NAME already exists. Skipping tag creation."
          else
            git tag "$TAG_NAME"
            git push origin "$TAG_NAME"
          fi

      # Create GitHub Release if the tag was just created
      - name: Create GitHub Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ env.SNAP_VERSION }}"
          name: "Asimov CLI Release ${{ env.SNAP_VERSION }}"
          body: "Automated release for Asimov CLI Snap build version ${{ env.SNAP_VERSION }}."
          draft: false
          prerelease: true
          files: "*.snap"
